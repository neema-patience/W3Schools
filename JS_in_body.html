<!DOCTYPE html>
<html>
<body>

<!-- This heading describes the content of the page -->
<h2>Demo JavaScript in Body</h2>


<!-- This paragraph will display the output from the JavaScript function -->
<p id="demo">A Paragraph</p>


<!-- This button triggers the myFunction() when clicked -->
<button type="button" onclick="myFunction()">Try it</button>


<script>
    // This function changes the inner HTML of the element with the ID "demo"
    function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph changed.";
    }

</script>

</body>
</html>
